<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Ashmit JaiSarita Gupta">
    <meta name="description" content="This page tells about responsive images.">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Images</title>
    <style>
        .rsp {
            width: 320px;
        }
    </style>
</head>
<body>
    <img 
        srcset="elva-fairy-480w.jpg 480w,
                elva-fairy-800w.jpg 800w"
        sizes="(max-width: 600px) 480px,
        800px"
        src="elva-fairy-800w.jpg" 
        alt="Elva dressed as a fairy.">

    <!-- Resolution Switching Problem -->
    <img class="rsp"
        srcset="elva-fairy-480w.jpg 1.5x, 
                elva-fairy-640w.jpg 2x" 
        src="elva-fairy-640w.jpg" 
        alt="Elva dressed as a fairy.">
    <!-- Art Direction -->
    <!-- <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva.">   -->
        <!-- Not-Responsive -->
        
    <picture> <!-- Responsive -->
        <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
        <source media="(min-width: 800px)" srcset="elva-fairy-800w.jpg">
        <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva.">
    </picture>
</body>

</html>
